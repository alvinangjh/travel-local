<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<!-- Font Awesome CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>

		<!-- Custom CSS -->
		<style>
			body,
			html {
				height: 100%;
			}
		</style>

		<link rel="stylesheet" type="text/css" href="../../scss/master.css" />
		<link rel="stylesheet" type="text/css" href="signup.css" />

		<title>Forget Password</title>

		<link rel="icon" href="../../images/favicon.ico" type="image/x-icon" />
	</head>

	<body>
		<div class="p-0 container-fluid cover-container d-flex flex-column">
			<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
				<a class="navbar-brand mb-0 h1" href="../home/homepage.html">
					<img src="../../images/logo.png" width="32" height="32" class="d-inline-block align-top" loading="lazy" />
					Travel <span class="font-weight-bold text-danger">Local</span></a
				>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<div class="ml-auto">
						<a href="../../index.html" class="h5 mr-4 text-danger my-2 my-sm-0">Log In</a>
						<a href="user_signup.html" class="btn btn-danger my-2 my-sm-0" type="button">Sign Up</a>
					</div>
				</div>
			</nav>

			<div class="row align-items-center justify-content-center flex-fill">
				<div class="col-12">
					<main>
						<div id="register" class="bg-white shadow-lg rounded-lg mx-auto justify-content-center align-self-center">
							<h1 class="font-weight-bold text-center">Forget Password</h1>

							<div class="mt-4 w-75 mx-auto">
								<div class="form-row mt">
									<div class="form-group col-md-12">
										<!-- <label for="inputEmail">Email</label> -->
										<input type="email" class="form-control" id="inputEmail" placeholder="Your email here" />
									</div>
								</div>

								<div class="form-row mt-2">
									<div class="form-group col-md-12">
										<!-- <label for="inputPassword">Password</label> -->
										<input type="password" class="form-control" id="inputPassword" placeholder="New password" />
									</div>
								</div>

								<div class="form-row mt-2">
									<div class="form-group col-md-12">
										<!-- <label for="inputPassword">Password</label> -->
										<input type="password" class="form-control" id="inputCfmPassword" placeholder="Confirm Password" />
									</div>
								</div>

								<div class="form-row mt-2">
									<div class="form-group col-md-12">
										<div id="conflictAlert" class="alert alert-danger mb-0" role="alert" style="display: none">
											Your password does not match! Please try again.
										</div>
									</div>
								</div>
							</div>
							<div class="text-center mt-3">
								<button class="btn w-75 rounded-pill btn-danger" onclick="reset()">Reset Password</button>
							</div>
						</div>
					</main>
				</div>
			</div>

			<div class="modal" id="resetModal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Password Reset Success!</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>You have successfully reset your password.</p>
						</div>
						<div class="modal-footer">
							<a class="btn btn-secondary" href="../../index.html">Login Page</a>
						</div>
					</div>
				</div>
			</div>

			<footer class="footer">
				<p class="pl-5 text-muted pt-2 mb-0">Â© 2020 Travel Local. All Rights Reserved.</p>
			</footer>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>

		<!-- Custom JS -->
		<script src="user_signup.js"></script>
	</body>
</html>
