				<form class="form-inline mx-auto d-inline w-50" action="javascript:void(-1)">

						<input
							class="form-control border-right-0 border"
							type="search"

							id="searching_poi"

		<!--header-->
		<div class="container-fluid" id="header">
			<h3>Share Hidden Gem Leh!</h3>
		</div>

		<div id="card_container">
			<!--Card-->
			<div class="card mx-5 mt-5 mb-3 p-2" style="max-width: auto">
				<div class="row no-gutters p-2">
					<!--Card Image-->
					<div class="col-sm-5 align-self-center text-center pr-3">
						<p>
							<img id="output" width="100%" height="80%" style="z-index: 1" />
						</p>
						<div class="custom-file">
							<input type="file" class="custom-file-input" id="imageUrl" onchange="loadFile(event)" />
							<label class="custom-file-label" for="imageUrl">Choose file</label>
						</div>
					</div>

					<!--Card Body Start-->
					<div class="card-body col-sm-7 pl-3">
						<!--Form Start-->
						<form action="../../php/objects/locationTest.php" method="POST" name="insertPOI">
							<!--Title-->
							<div class="row col-sm-12 mb-2 p-0">
								<h4>Title</h4>
								<input
									class="form-control form-control-lg"
									type="text"
									id="locTitle"
									placeholder="Kampong Lorong Buangkok"
								/>
							</div>

							<!--Postal Code & Venue Type-->
							<div class="row col-sm-12 mb-2 p-0 justify-content-between">
								<div class="col-md-5 p-0">
									Postal Code
									<input
										type="text"
										id="locPostalCode"
										class="form-control"
										placeholder="E.g. 819663"
										oninput="fillAddress()"
									/>
								</div>

								<div class="col-md-6 p-0">
									Venue Type <br />
									<select name="venueType" id="venueType" class="custom-select">
										<option value="Casual">Casual</option>
										<option value="Family">Family</option>
										<option value="Nature">Nature</option>
										<option value="Romantic">Romantic</option>
									</select>
								</div>
							</div>

							<!--Address plus checkbox-->
							<div class="row col-sm-12 mb-2 p-0">
								Address
								<input
									type="text"
									id="locAddress"
									class="form-control"
									placeholder="E.g. 65 AIRPORT BOULEVARD CHANGI AIRPORT BUS TERMINAL 3"
									disabled="disabled"
								/>
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="addressChkBox"
										onclick="EnableDisableTextBox(this)"
									/>
									<label class="form-check-label" for="defaultCheck1"> Edit address </label>
								</div>
							</div>

							<input type="hidden" id="lat" value="" />
							<input type="hidden" id="lon" value="" />

							<!--Business hours & Contact-->
							<div class="row col-sm-12 mb-2 p-0 justify-content-between">
								<div class="col-md-6 p-0">
									Business hours
									<input
										type="text"
										id="businessHrs"
										class="form-control"
										name="businessHrs"
										placeholder="E.g. 10:00 AM - 10:00 PM"
									/>
								</div>

								<div class="col-md-5 p-0">
									Business Contact
									<input
										type="text"
										id="businessContact"
										class="form-control"
										name="businessContact"
										placeholder="E.g. 62353539"
									/>
								</div>
							</div>

							<!--Business Email & Recommended duration-->
							<div class="row col-sm-12 mb-2 p-0 justify-content-between">
								<div class="col-md-6 p-0">
									Business Email
									<input
										type="text"
										id="businessEmail"
										class="form-control"
										name="businessEmail"
										placeholder="xyz@yahoo.com.sg"
									/>
								</div>

								<div class="col-md-5 p-0">
									Recommended Duration
									<input
										type="text"
										id="recDuration"
										class="form-control"
										name="recDuration"
										placeholder="E.g. 1 hours"
									/>
								</div>
							</div>

							<!--Business website-->
							<div class="row col-sm-12 mb-2 p-0 justify-content-between">
								Business Website
								<input
									type="text"
									id="businessWeb"
									class="form-control"
									name="businessWeb"
									placeholder="E.g. www.xyz.com.sg"
								/>
							</div>

							<!--Experiences-->
							<div class="row col-sm-12 mb-2 p-0 justify-content-between">
								Share Your Experience!
								<textarea class="form-control" id="locDesc" rows="3"></textarea>
							</div>

							<!--Ratings-->
							<div class="row col-sm-12 mb-2 p-0 justify-content-between">
								<div class="rate" id="rating">
									Overall Experience:
									<input type="radio" id="rate5" name="rate" value="5" />
									<label for="rate5"></label>
									<input type="radio" id="rate4" name="rate" value="4" />
									<label for="rate4"></label>
									<input type="radio" id="rate3" name="rate" value="3" />
									<label for="rate3"></label>
									<input type="radio" id="rate2" name="rate" value="2" />
									<label for="rate2"></label>
									<input type="radio" id="rate1" name="rate" value="1" />
									<label for="rate1"></label>
								</div>
							</div>

							<!--Submit-->
							<div class="row col-sm-12 mb-2 p-0 justify-content-between">
								<input
									type="submit"
									class="btn btn-block btn-danger"
									value="Publish"
									onclick="insert_poi()"
								/>
							</div>
						</form>
						<!--Form End-->
					</div>
					<!--Card Body End-->
				</div>
			</div>
