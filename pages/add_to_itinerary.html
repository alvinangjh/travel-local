<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->

		<!-- Bootstrap CSS -->

			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<!-- Font Awesome CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>

		<!-- Timepicki CSS -->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css" />

		<!-- Custom CSS -->
		<link id="itineraryTheme" rel="stylesheet" href="itinerary_nature.css" />

		<title>Itinerary Overview</title>
	</head>

	<body class="pt-5" onload="retrieveActivity()">
		<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom shadow-sm">
			<a class="navbar-brand" href="#">Travel Local</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="../home/homepage.html">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="#">My Itinerary</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">My Profile</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0 ml-auto">
					<div class="input-group col-md-8">
						<input
							class="form-control mrr-sm-2 border-right-0 border"
							type="search"
							placeholder="Search"
							id="example-search-input"
						/>
						<span class="input-group-append">
							<button class="btn btn-outline-secondary border-left-0 border" type="button">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>

					<!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						Search
					</button> -->

					<button class="btn btn-danger my-2 my-sm-0" type="button">Sign Up</button>
				</form>
			</div>
		</nav>

		<p id="openHour">08:00 AM</p>
		<p id="closeHour">07:00 PM</p>

		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add</button>

		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Choose your itinerary
						<select class="form-control">
							<option>Itinerary 1</option>
						</select>
						<br />
						Start Time
						<input type="text" class="form-control" id="startTime" />
						<br />
						End Time
						<input type="text" class="form-control" id="endTime" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<span class="text-muted">Web Application Development II</span>
			</div>
		</footer>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.js"
			integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
			integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
			crossorigin="anonymous"
		></script>

		<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

		<script>
			$(document).ready(function () {
				$("#startTime").timepicker({
					timeFormat: "hh:mm p",
					interval: 15,
					defaultTime: $("#openHour").text(),
					minTime: $("#openHour").text(),
					maxTime: $("#closeHour").text(),
					startTime: $("#openHour").text(),
					dropdown: true,
					scrollbar: false,
					zindex: 3500,
					change: function (time) {
						$("#endTime").timepicker("option", "minTime", $("#startTime").val());
					},
				});

				$("#endTime").timepicker({
					timeFormat: "hh:mm p",
					interval: 15,
					zindex: 3500,
					defaultTime: $("#closeHour").text(),
					minTime: $("#openHour").text(),
					maxTime: $("#closeHour").text(),
					dropdown: true,
					scrollbar: false,
					change: function (time) {
						$("#startTime").timepicker("option", "maxTime", $("#endTime").val());
					},
				});
			});

			function addActivity() {}
		</script>
	</body>
</html>
