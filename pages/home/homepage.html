	<head>

		<meta charset="utf-8" />

		<!-- Custom CSS -->

		<link rel="stylesheet" type="text/css" href="homepage.css" />

		<title>Itinerary Overview</title>
	</head>
	<body class="pt-5" onload="check_user()">
		<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom shadow-sm">
			<a class="navbar-brand" href="../home/homepage.html">Travel Local</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<!-- <ul class="navbar-nav"> -->
				<!-- <li class="nav-item">
						<a class="nav-link" href="../home/homepage.html">Home <span class="sr-only">(current)</span></a>
					</li> -->
				<!-- <li class="nav-item active">
						<a class="nav-link" href="#">My Itinerary</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">My Profile</a>
					</li> -->
				<!-- </ul> -->
				<form class="form-inline mx-auto d-inline w-50" action="javascript:void(-1)">
					<div class="input-group">
						<input
							class="form-control border-right-0 border"
							type="search"
							placeholder="Search for places of interest"
							id="searching_poi"
							onkeypress="onEvent(event)"
						/>
						<span class="input-group-append">
							<button
								class="btn btn-outline-secondary border-left-0 border"
								type="button"
								onclick="redirect_to_poi(document.getElementById('searching_poi').value)"
							>
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>

					<!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						Search
					</button> -->
				</form>

				<div id="signUpDiv" class="ml-auto">
					<a href="../user/user_signup.html" class="btn btn-danger my-2 my-sm-0">Sign Up</a>
				</div>

				<div id="signOutDiv" class="ml-auto">
					<a onclick="logOut()" class="btn btn-danger my-2 my-sm-0">Log Out</a>
				</div>
			</div>
		</nav>

		<div class="hero-image">
			<div class="d-flex flex-column bd-highlight">
				<div class="" id="HeroTitle"></div>
				<div class="px-5 mx-2" id="btm_cont">
					<div class="container">
						<div class="row">
							<div class="col container" id="left_words">
								<!--Left Container under BIG WORDS-->
								<p class="h1">Don't Say Bo Jio!</p>
							</div>
							<div class="col container" id="itinCreationForm">
								<!--Right Container under BIG WORDS-->
								<p class="h3">Create Itinerary</p>
								<form action="" autocomplete="off">
									<div class="form-group">
										<label for="itinName">Itinerary Name</label>
										<input
											type="email"
											class="form-control"
											id="itinName"
											aria-describedby="itinNameHelp"
										/>
										<small id="itinNameHelp" class="form-text"
											>The name will be visible to others!</small
										>

										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<label class="input-group-text" for="itinType">Itinerary Type</label>
											</div>
											<select class="custom-select" id="itinType">
												<option selected>Select...</option>
												<option value="Family">Family</option>
												<option value="Casual">Casual</option>
												<option value="Nature">Nature</option>
												<option value="Romantic">Romantic</option>
											</select>
										</div>
									</div>

									<label for="startDate"
										>Start Date:
										<input type="text" class="mb-1 Readonly" id="startDate" name="startDate"
									/></label>
									<label for="endDate"
										>End Date: <input type="text" class="mb-1" id="endDate" name="endDate"
									/></label>
								</form>
								<!-- <label for="itinStartDate">Start Date<input type="date" name="itinStartDate"></label>
                                <label for="itinEndDate">End Date<input type="date" name="itinEndDate"></label> -->

								<button type="submit" onclick="add_itinerary()" class="btn btn-success">Create!</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<!-- Cards My Itins-->
			<p class="h2" id="MyPlans">Your Plans</p>
			<div class="row" id="my_itins">
				<!-- Space for the Itinerary first 4 card display elements -->
			</div>
		</div>

		<div class="container">
			<!-- Cards pop itins -->
			<p class="h2" id="Popular">Popular Plans</p>
			<div class="row border border-top-0 border-left-0 border-right-0 rounded mb-4" id="popular_itins"></div>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModalCenter"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modal_title">Deleting Itinerary</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="modal_body">
						Confirm deleting of itinerary? Action cannot be undone.
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-danger" onclick="delete_itin(this.id)" id="confirm">
							Delete!
						</button>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<span class="text-muted">Web Application Development II</span>
			</div>
		</footer>

			crossorigin="anonymous"
		></script>
		<script

			crossorigin="anonymous"
		></script>

		<!-- Custom JavaScript -->

			crossorigin="anonymous"
		></script>

		<script
			src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"

			crossorigin="anonymous"
		></script>

		<script src="homepage.js"></script>

		<script>
			$(document).ready(function () {
				$("#startDate")
					.datepicker({
						format: "dd-mm-yyyy",
						autoclose: true,
					})
					.on("changeDate", function (selected) {
						var minDate = new Date(selected.date.valueOf());
						$("#endDate").datepicker("setStartDate", minDate);
					});

				$("#endDate")
					.datepicker({
						format: "dd-mm-yyyy",
						autoclose: true,
					})
					.on("changeDate", function (selected) {
						var minDate = new Date(selected.date.valueOf());
						$("#startDate").datepicker("setEndDate", minDate);
					});
			});
		</script>
	</body>
</html>
