<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<!-- Font Awesome CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="itinerary_create.css" />
		<link rel="stylesheet" href="../../scripts/jquery-ui-1.12.1.custom/jquery-ui.css" />

		<title>Itinerary Create</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Travel Local</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Itinerary</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Profile</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<div class="input-group col-md-8">
						<input
							class="form-control mrr-sm-2 border-right-0 border"
							type="search"
							placeholder="Search"
							id="example-search-input"
						/>
						<span class="input-group-append">
							<button class="btn btn-outline-secondary border-left-0 border" type="button">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>

					<!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button> -->

					<button class="btn btn-outline-success my-2 my-sm-0" type="button">Sign Up</button>
				</form>
			</div>
		</nav>

		<div class="container">
			<h1 class="mt-5">Create Itinerary</h1>

			<div class="form-group mt-4">
				<label for="itinerary_name">Name of your itinerary</label>
				<input type="text" class="form-control" id="itinerary_name" placeholder="7 days in the West!" />
			</div>

			<div class="form-row">
				<div class="form-group col-6">
					<label for="start_date">Start Date</label>
					<input type="text" class="form-control" id="start_date" placeholder="DD/MM/YYYY" />
				</div>

				<div class="form-group col-6">
					<label for="end_date">End Date</label>
					<input type="text" class="form-control" id="end_date" placeholder="DD/MM/YYYY" />
				</div>
			</div>

			<button type="button" class="btn btn-block btn-primary" onclick="insert_itinerary()">Create</button>
		</div>

		<footer class="footer">
			<div class="container">
				<span class="text-muted">Web Application Development II</span>
			</div>
		</footer>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>

		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="../../scripts/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
		<script src="itinerary_create.js"></script>
	</body>
</html>
