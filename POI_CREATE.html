      <div class="card mx-5 mt-5 mb-3 p-2" style="max-width: auto;">

          <!--Card Image-->
          <div class="col-sm-5 align-self-center text-center p-3">

          <!--Card Body Start-->
          <div class="card-body col-sm-7 p-2">

            <!--Form Start-->
            <form action="./php/objects/locationTest.php" method="POST" name="insertPOI">
               
              <!--Title-->
              <div class="form-group">
                <h4>Title</h4>
                <input class="form-control form-control-lg" type="text" id="locTitle" placeholder="Kampong Lorong Buangkok">
              </div>

              <!--Postal Code-->
              <div class="form-group">
                <label for="inputZip">Postal Code</label>
                <input type="text" id="locPostalCode" class="form-control" placeholder="E.g. 819663" oninput="fillAddress()">
              </div>

              <!--Address plus checkbox-->
              <div class="form-group">
                <label>Address</label>
                <input type="text" id="locAddress" class="form-control" placeholder="E.g. 65 AIRPORT BOULEVARD CHANGI AIRPORT BUS TERMINAL 3" disabled="disabled">
                <input type="checkbox" id="addressChkBox" onclick="EnableDisableTextBox(this)" /> Edit address
              </div>
              
              <!--Recommended Duration-->
              <div class="form-group">
                <label>Recommended Duration</label>
                <input type="text" id="recDuration" class="form-control" name="hours" placeholder="E.g. 1 hours">
              </div>

              <!--Experiences-->
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Share Your Experience!</label>
                <textarea class="form-control" id="locDesc" rows="3"></textarea>
              </div>

              <!--Ratings-->
              <div class="rate" id="rating">
                Overall Experience:
                <input type = "radio" id="rate5" name="rate" value="5">
                <label for = "rate5"></label>
                <input type = "radio" id="rate4" name="rate" value="4">
                <label for = "rate4"></label>
                <input type = "radio" id="rate3" name="rate" value="3">
                <label for = "rate3"></label>
                <input type = "radio" id="rate2" name="rate" value="2">
                <label for = "rate2"></label>
                <input type = "radio" id="rate1" name="rate" value="1">
                <label for = "rate1"></label>
              </div>

              <br><br>
              <!--Submit-->
              <input type="submit" class="btn btn-block btn-danger" value="Publish" onclick="insert_poi()"/>
                  
            </form>
                <!--Form End-->
