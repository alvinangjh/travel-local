    <script>
        $(document).ready(function(){
            $("#startDate").datepicker({
                format: "dd-mm-yyyy",
                autoclose: true,
            }).on('changeDate', function (selected) {
                var minDate = new Date(selected.date.valueOf());
                $('#endDate').datepicker('setStartDate', minDate);
            });

            $("#endDate").datepicker({
                format: 'dd-mm-yyyy',
                autoclose: true,
            }).on('changeDate', function (selected) {
                    var minDate = new Date(selected.date.valueOf());
                    $('#startDate').datepicker('setEndDate', minDate);
            });
        });
    </script>
